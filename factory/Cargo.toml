[package]
name = "factory"
version = "0.2.0"
authors = ["srdtrk <srdtrk@hotmail.com>"]
edition = "2018"

exclude = [
  # Those files are rust-optimizer artifacts. You might want to commit them for convenience but they should not be part of the source code publication.
  "contract.wasm",
  "hash.txt",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'abort'
incremental = false
overflow-checks = true

[features]
default = []
# for quicker tests, cargo test --lib
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]

[dependencies]
cosmwasm-std = { version = "0.10.1", package = "secret-cosmwasm-std" }
cosmwasm-storage = { version = "0.10", package = "secret-cosmwasm-storage" }
cosmwasm-schema = { git = "https://github.com/enigmampc/SecretNetwork", tag = "v1.3.1" }
schemars = "0.7"
serde = { version = "1.0.103", default-features = false, features = ["derive"] }
# serde-json-wasm = "0.4.1"
snafu = { version = "0.6.3" }
secret-toolkit = { version = "0.3", default-features = false, features = ["storage", "serialization", "utils", "incubator"] }
secret-toolkit-incubator = { version = "0.3.1", default-features = false, features = ["cashmap"] }
secret-toolkit-viewing-key = { version = "0.3" }
# secret-toolkit-serialization = { version = "0.3" } 
subtle = { version = "2.2.3", default-features = false }
rand_chacha = { version = "0.2.2", default-features = false }
rand_core = { version =  "0.5.1", default-features = false }
sha2 = { version = "0.9.1", default-features = false }
base64 = "0.12.3"